name: ci

on: [push, pull_request]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 10
    strategy:
      matrix:
        go: ['1.14.2']
        os: [ubuntu-latest, windows-latest, macos-latest]
    name: Go ${{ matrix.go }} test in ${{ matrix.os }}

    steps:
      - uses: actions/checkout@master
        with:
          fetch-depth: 1

      - uses: actions/setup-go@v1
        with:
          go-version: ${{ matrix.go }}

      - name: Environment
        run: |
          go version
          go env
      - name: Test
        env:
          GITHUB_CI: 1
        run: make test-ci

      - name: Build
        run: make build

      - uses: actions/upload-artifact@v2
        if: runner.os == 'macOS'
        with:
          name: release
          path: ./bin


      # after success
      #      - name: Coverage
      #        if: startsWith(matrix.os, 'ubuntu')
      #        run: |
      #          go get golang.org/x/tools/cmd/cover
      #          go get github.com/mattn/goveralls
      #          /home/runner/go/bin/goveralls -coverprofile=coverage.out -service=github-action -repotoken ${{ secrets.COVERALLS_TOKEN }}

  release:
    name: Release to Github
    if: startsWith(github.ref, 'refs/tags/') && github.repository == 'axetroy/gmock'
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v2
        with:
          name: release
          path: ./bin

      - uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        with:
          files: |
            bin/gmock_darwin_amd64.tar.gz
            bin/gmock_linux_amd64.tar.gz
            bin/gmock_windows_amd64.tar.gz
          draft: false